<html>
    <head>
        <title>Eye tracking Mouse Demo</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body onmousemove="trackMouse(event)" onresize="updateDimensions(event)">
        <div class="eye-parent">
        <div class="bg-img" id="bg-img" onmousemove="//detectPosition(event)" onmouseleave="//resetPosition(event)">
        
        </div>

        <div class="eye" id="eye"></div>
        </div>
    </body>

    <script src="index.js" type="text/javascript"></script>
</html>
